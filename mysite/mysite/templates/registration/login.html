<!-- We've copied from signup.html, and then replaced 'Sign up' with 'Log in'-->
{% extends 'base.html' %}
 <!-- We've used crispy forms library of django, pip install django-crispy-forms -->

{% block content %}
<div class="row justify-content-center">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<h2>Log in</h2>
				<form method="post" novalidate> <!-- remove browser by novalidate-->
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary">Log in</button>

					
					<a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
